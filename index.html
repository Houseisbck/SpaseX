<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.min.css">
    <title>SpaseX</title>
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-group">
                    <div class="header__top-logo-box">
                        <div class="header__top-logo"></div>
                        <div class="header__top-logo-kante-left-bottom"></div>
                        <div class="header__top-logo-kante-left-top"></div>
                        <div class="header__top-logo-kante-right-top"></div>
                        <div class="header__top-logo-kante-right-bottom"></div>
                    </div>
                    <div id="burgerButtonShow" class="header__top-burger-button">
                        <div class="header__top-burger-button-item"></div>
                        <div class="header__top-burger-button-item"></div>
                        <div class="header__top-burger-button-item"></div>
                    </div>
                    <div class="header__top__burger-content-box">
                        <div class="header__top__burger-content-group">
                            <div class="header__top__burger-content-border-kante-first"></div>
                            <div class="header__top__burger-content-border-kante-second"></div>
                            <div id="burgerButtonEscape" class="header__top__burger-content-button-escape">
                                <div class="header__top__burger-content-button-escape-item-first"></div>
                                <div class="header__top__burger-content-button-escape-item-second"></div>
                            </div>
                            <ul class="header__top__burger-items">
                                <li class="header__top__burger-item"><a href="#"
                                        class="header__top__burger-link">Главная</a>
                                </li>
                                <li class="header__top__burger-item"><a href="#"
                                        class="header__top__burger-link">Технология</a></li>
                                <li class="header__top__burger-item"><a href="#" class="header__top__burger-link">График
                                        полётов</a></li>
                                <li class="header__top__burger-item"><a href="#"
                                        class="header__top__burger-link">Гарантии</a>
                                </li>
                                <li class="header__top__burger-item"><a href="#" class="header__top__burger-link">О
                                        компании</a></li>
                                <li class="header__top__burger-item"><a href="#"
                                        class="header__top__burger-link">Контакты</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <ul class="header__top-items">
                        <li class="header__top-item"><a class="header__top-item-link" href="#">Главная</a></li>
                        <li class="header__top-item"><a class="header__top-item-link" href="#">Технология</a></li>
                        <li class="header__top-item"><a class="header__top-item-link" href="#">График полётов</a>
                        </li>
                        <li class="header__top-item"><a class="header__top-item-link" href="#">Гарантии</a></li>
                        <li class="header__top-item"><a class="header__top-item-link" href="#">О компании</a></li>
                        <li class="header__top-item"><a class="header__top-item-link" href="#">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header__main">
                <div class="header__main-group">
                    <div class="header__main__leftSide-box">
                        <div class="header__main__leftSide-title">ПУТЕШЕСТВИЕ</div>
                        <div class="header__main__leftSide-postTitle">на красную планету</div>
                        <div class="header__main__leftSide-button-group">
                            <button class="header__main__leftSide-button">Начать путешествие
                                <div class="header__main__leftSide-button-kante-leftBottom"></div>
                                <div class="header__main__leftSide-button-kante-rightTop"></div>
                                <div class="header__main__leftSide-button-kante-top"></div>
                                <div class="header__main__leftSide-button-kante-bottom"></div>
                                <div class="header__main__leftSide-button-kante-left"></div>
                                <div class="header__main__leftSide-button-kante-right"></div>
                            </button>
                            <div class="header__main__leftSide-arrow">
                                <div class="header__main__leftSide-arrow-border-item"></div>
                            </div>
                        </div>
                    </div>
                    <div class="header__main__rightSide-box">
                        <div class="header__main__rightSide-items">
                            <div class="header__main__rightSide-items-box">
                                <div class="header__main__rightSide-item rightSide-item-first">
                                    <div class="header__main__rightSide-title">мы</div>
                                    <div class="header__main__rightSide-content">1</div>
                                    <div class="header__main__rightSide-title">на рынке</div>
                                </div>
                                <div class="header__main__rightSide-item rightSide-item-second">
                                    <div class="header__main__rightSide-title">календарик за</div>
                                    <div class="header__main__rightSide-content">2001<span
                                            class="header__main__rightSide-content-span">г.</span></div>
                                    <div class="header__main__rightSide-title">в подарок</div>
                                </div>
                            </div>
                            <div class="header__main__rightSide-items-box">
                                <div class="header__main__rightSide-item rightSide-item-triple">
                                    <div class="header__main__rightSide-title">гарантируем</div>
                                    <div class="header__main__rightSide-content">50%</div>
                                    <div class="header__main__rightSide-title">безопасность</div>
                                </div>
                                <div class="header__main__rightSide-item rightSide-item-quad">
                                    <div class="header__main__rightSide-title">путешествие</div>
                                    <div class="header__main__rightSide-content">597</div>
                                    <div class="header__main__rightSide-title">дней</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
